<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Playlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
    <form action="/playlists" method = "POST">
        <h1>Which playlist would you like to visualize?</h1>
            {% for i in (user_lists) %}
                    <input type="radio" class="bubble" id="{{user_lists[loop.index]}}" name="playlist_choice" value="{{user_lists[loop.index]}}">
                    <div class="playlist">
                        <img src="{{playlist_images[loop.index]}}" alt="Playlist Image" class="playlist_img">
                        <div class="title">
                            <label class="labl" for="{{user_lists[loop.index]}}">{{user_lists[loop.index]}}</label><br>
                        </div>
                    </div>
            {% endfor %}
        <input type="submit" class="button" value="Visualize Playlist">
    </form>

</body>
</html>
