<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <canvas id="bubbleChart" width="900" height="400"></canvas>
    <script>
        const graphLabels = ['acousticness', 'danceability', 'energy', 'liveness', 'speechiness', 'valence']
        var ctx = document.getElementById("bubbleChart").getContext("2d")
        var bubbleChart = new Chart(ctx, {
            type: "bubble",
            data: {
                labels: graphLabels,
                datasets: [{
                            label: "acousticness",
                            data: [
                                {% for attr in acousticness %}
                                    {x:'acousticness', y: {{attr}} },
                                {% endfor %}
                            ],
                            fill: false,
                            borderColor: "rgb(75, 192, 192)",
                            lineTension: 0.1           
                    },
                        {
                            label: "danceability",
                            data: [
                                {% for attr in danceability %}
                                    {x:'danceability', y: {{attr}} },
                                {% endfor %}
                            ],
                            fill: false,
                            borderColor: "rgb(75, 192, 192)",
                            lineTension: 0.1           
                    },
                        {
                            label: "energy",
                            data: [
                                {% for attr in energy %}
                                    {x:'energy', y: {{attr}} },
                                {% endfor %}
                            ],
                            fill: false,
                            borderColor: "rgb(75, 192, 192)",
                            lineTension: 0.1           
                    },
                        {
                            label: "liveness",
                            data: [
                                {% for attr in liveness %}
                                    {x:'liveness', y: {{attr}} },
                                {% endfor %}
                            ],
                            fill: false,
                            borderColor: "rgb(75, 192, 192)",
                            lineTension: 0.1           
                    },
                        {
                            label: "speechiness",
                            data: [
                                {% for attr in speechiness %}
                                    {x:'speechiness', y: {{attr}} },
                                {% endfor %}
                            ],
                            fill: false,
                            borderColor: "rgb(75, 192, 192)",
                            lineTension: 0.1           
                    },
                        {
                            label: "valence",
                            data: [
                                {% for attr in valence %}
                                    {x:'valence', y: {{attr}} },
                                {% endfor %}
                            ],
                            fill: false,
                            borderColor: "rgb(75, 192, 192)",
                            lineTension: 0.1           
                    }
                ]
            },
            options:{
                responsive: false,
                scales: {
                    x: {
                        type:'category',
                        labels: graphLabels
                    }
                }
            }
        });
    </script>
</body>
</html>
